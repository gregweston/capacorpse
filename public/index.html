<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=800, user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="196x196" href="/img/zface.png">
        <title>
            Game
        </title>
        <link rel="stylesheet" type="text/css" href="/css/compiled/style.css">
    </head>
    <body>
        <div id="canvas-container">
            <canvas id="background" width="800" height="415"></canvas>
            <canvas id="zombie-deathbed-left" class="half-canvas zombie-canvas left" width="400" height="415"></canvas>
            <canvas id="zombie-deathbed-right" class="half-canvas zombie-canvas right" width="400" height="415"></canvas>
            <canvas id="zombie-canvas-left" class="half-canvas zombie-canvas left" width="400" height="415"></canvas>
            <canvas id="zombie-canvas-right" class="half-canvas zombie-canvas right" width="400" height="415"></canvas>
            <canvas id="player-canvas" width="800" height="415"></canvas>
            <canvas id="top-canvas-left" width="400" class="half-canvas left top" height="415"></canvas>
            <canvas id="top-canvas-right" width="400" class="half-canvas right top" height="415"></canvas>
            <div id="hud">
                <div id="killcount-container">
                    <p>Zombies Killed: <span id="killcount">0</span></p>
                </div>
                <div id="ammo-container">
                    <img src="/img/shellicon.png">
                    <img src="/img/shellicon.png">
                    <img src="/img/shellicon.png">
                    <img src="/img/shellicon.png">
                    <img src="/img/shellicon.png">
                    <img src="/img/shellicon.png">
                </div>
                <div id="score-container">
                    <p>Score: <span id="score">0</span></p>
                </div>
            </div>
            <div id="info">
                <div id="intro">
                    <p>
                        Tap to the left or hit "J" to shoot left.<br>
                        Tap to the right or hit "L" to shoot right.<br>
                        Tap on your character or hit "K" to reload.<br>
                        Hit Spacebar to pause/unpause.<br>
                        When you're ready to start, tap "Start" below or hit Enter.
                    </p>
                    <div id="start-container" class="action-button-parent">
                        <div id="start" class="pulsating-slow action-button">
                            Start
                        </div>
                    </div>
                </div>
                <div id="recap" class="hidden">
                    <p id="stats"></p>
                    <div class="action-button-parent">
                        <div id="restart" class="pulsating-slow action-button">
                            Play Again
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="/js/compiled/game.js"></script>
    </body>
</html>
