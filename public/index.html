<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Game
        </title>
        <link rel="stylesheet" type="text/css" href="/css/compiled/style.css">
    </head>
    <body>
        <div id="canvas-container">
            <canvas id="background" width="800" height="450"></canvas>
            <canvas id="zombie-deathbed-left" class="half-canvas zombie-canvas left" width="400" height="450"></canvas>
            <canvas id="zombie-deathbed-right" class="half-canvas zombie-canvas right" width="400" height="450"></canvas>
            <canvas id="player-canvas" width="800" height="450"></canvas>
            <canvas id="top-canvas-left" width="400" class="half-canvas left top" height="450"></canvas>
            <canvas id="top-canvas-right" width="400" class="half-canvas right top" height="450"></canvas>
            <div id="hud-top" class="hud">
                <div id="ammo-container">
                    <img src="/img/shellicon.png">
                    <img src="/img/shellicon.png">
                    <img src="/img/shellicon.png">
                    <img src="/img/shellicon.png">
                    <img src="/img/shellicon.png">
                    <img src="/img/shellicon.png">
                </div>
            </div>
            <div id="hud-bottom" class="hud">
                <div id="other-container">
                    <p>There is stuff here.</p>
                </div>
                <div id="reload">
                    Reload
                </div>
                <div id="score-container">
                    <p>Score: <span id="score">0</span></p>
                </div>
            </div>
            <div id="info">
                <div id="intro">
                    <p>
                        Welcome to this game. When you're ready to start, hit start.
                    </p>
                    <div id="start-container">
                        <div id="start" class="pulsating-slow">
                            Start
                        </div>
                    </div>
                </div>
                <div id="game-message"></div>
            </div>
        </div>
        <script type="text/javascript" src="/js/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="/js/compiled/game.js"></script>
    </body>
</html>
